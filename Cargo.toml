[package]
name = "kizuna"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1", features = ["full"] }
anyhow = "1"
async-trait = "0.1"
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4"] }
futures = "0.3"
futures-util = "0.3"
mdns = "3.0"
btleplug = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
libp2p = { version = "0.53", features = ["mdns", "kad", "tcp", "noise", "yamux", "identify", "relay", "dcutr"] }
libp2p-swarm = "0.44"
toml = "0.8"
dirs = "5.0"
hostname = "0.3"
tokio-util = "0.7"

[dev-dependencies]
tempfile = "3.0"
