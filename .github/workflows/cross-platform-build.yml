name: Cross-Platform Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Linux builds
  linux-build:
    name: Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Run tests (native only)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo test --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kizuna-linux-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/kizuna

  # macOS builds
  macos-build:
    name: macOS (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Run tests (native only)
        if: matrix.target == 'x86_64-apple-darwin' && runner.arch == 'X64'
        run: cargo test --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kizuna-macos-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/kizuna

  # Windows builds
  windows-build:
    name: Windows (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Run tests (native only)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo test --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kizuna-windows-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/kizuna.exe

  # WebAssembly build
  wasm-build:
    name: WebAssembly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: wasm-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build WASM
        run: wasm-pack build --target web --out-dir www/pkg --release
      
      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: kizuna-wasm
          path: www/pkg/

  # Container build
  container-build:
    name: Container Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build multi-arch container
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag kizuna:test \
            --file Dockerfile \
            .
      
      - name: Test container
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag kizuna:test \
            --load \
            .
          docker run --rm kizuna:test --version

  # Cross-compilation validation
  cross-compile-validation:
    name: Cross-Compilation Validation
    runs-on: ubuntu-latest
    needs: [linux-build, macos-build, windows-build, wasm-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts/
      
      - name: Validate artifacts
        run: |
          echo "Validating build artifacts..."
          
          # Check Linux artifacts
          if [ -f "artifacts/kizuna-linux-x86_64-unknown-linux-gnu/kizuna" ]; then
            echo "✓ Linux x86_64 binary found"
            file artifacts/kizuna-linux-x86_64-unknown-linux-gnu/kizuna
          else
            echo "✗ Linux x86_64 binary missing"
            exit 1
          fi
          
          if [ -f "artifacts/kizuna-linux-aarch64-unknown-linux-gnu/kizuna" ]; then
            echo "✓ Linux ARM64 binary found"
            file artifacts/kizuna-linux-aarch64-unknown-linux-gnu/kizuna
          else
            echo "✗ Linux ARM64 binary missing"
            exit 1
          fi
          
          # Check macOS artifacts
          if [ -f "artifacts/kizuna-macos-x86_64-apple-darwin/kizuna" ]; then
            echo "✓ macOS x86_64 binary found"
            file artifacts/kizuna-macos-x86_64-apple-darwin/kizuna
          else
            echo "✗ macOS x86_64 binary missing"
            exit 1
          fi
          
          if [ -f "artifacts/kizuna-macos-aarch64-apple-darwin/kizuna" ]; then
            echo "✓ macOS ARM64 binary found"
            file artifacts/kizuna-macos-aarch64-apple-darwin/kizuna
          else
            echo "✗ macOS ARM64 binary missing"
            exit 1
          fi
          
          # Check Windows artifacts
          if [ -f "artifacts/kizuna-windows-x86_64-pc-windows-msvc/kizuna.exe" ]; then
            echo "✓ Windows x86_64 binary found"
            file artifacts/kizuna-windows-x86_64-pc-windows-msvc/kizuna.exe
          else
            echo "✗ Windows x86_64 binary missing"
            exit 1
          fi
          
          # Check WASM artifacts
          if [ -f "artifacts/kizuna-wasm/kizuna_bg.wasm" ]; then
            echo "✓ WASM module found"
            file artifacts/kizuna-wasm/kizuna_bg.wasm
          else
            echo "✗ WASM module missing"
            exit 1
          fi
          
          echo ""
          echo "All artifacts validated successfully!"
      
      - name: Generate build report
        run: |
          cat > build-report.md << 'EOF'
          # Cross-Platform Build Report
          
          ## Build Status
          
          | Platform | Architecture | Status |
          |----------|-------------|--------|
          | Linux | x86_64 | ✓ |
          | Linux | ARM64 | ✓ |
          | macOS | x86_64 | ✓ |
          | macOS | ARM64 | ✓ |
          | Windows | x86_64 | ✓ |
          | Windows | ARM64 | ✓ |
          | WebAssembly | wasm32 | ✓ |
          | Container | multi-arch | ✓ |
          
          ## Artifact Sizes
          
          EOF
          
          find artifacts -type f -exec ls -lh {} \; | awk '{print "- " $9 ": " $5}' >> build-report.md
          
          cat build-report.md
      
      - name: Upload build report
        uses: actions/upload-artifact@v3
        with:
          name: build-report
          path: build-report.md
