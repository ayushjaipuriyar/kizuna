apiVersion: apps/v1
kind: Deployment
metadata:
  name: kizuna
  namespace: default
  labels:
    app: kizuna
    version: v0.1.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kizuna
  template:
    metadata:
      labels:
        app: kizuna
        version: v0.1.0
    spec:
      containers:
      - name: kizuna
        image: kizuna:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: KIZUNA_PORT
          value: "8080"
        - name: KIZUNA_LOG_LEVEL
          value: "info"
        resources:
          requests:
            cpu: 250m
            memory: 128Mi
          limits:
            cpu: 1000m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: data
          mountPath: /app/data
      volumes:
      - name: config
        configMap:
          name: kizuna-config
      - name: data
        emptyDir: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
