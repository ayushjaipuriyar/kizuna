apiVersion: v1
kind: ConfigMap
metadata:
  name: kizuna-config
  namespace: default
  labels:
    app: kizuna
data:
  config.yaml: |
    server:
      port: 8080
      host: 0.0.0.0
    
    logging:
      level: info
      format: json
    
    features:
      clipboard: true
      file_transfer: true
      streaming: true
      discovery: true
    
    security:
      encryption: true
      authentication: true
