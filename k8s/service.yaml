apiVersion: v1
kind: Service
metadata:
  name: kizuna
  namespace: default
  labels:
    app: kizuna
spec:
  type: ClusterIP
  selector:
    app: kizuna
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kizuna-external
  namespace: default
  labels:
    app: kizuna
spec:
  type: LoadBalancer
  selector:
    app: kizuna
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
