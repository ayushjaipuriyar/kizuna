version: '3.8'

services:
  kizuna:
    image: kizuna:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kizuna
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - RUST_LOG=info
      - KIZUNA_PORT=8080
      - KIZUNA_LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "/app/kizuna", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - kizuna-network

networks:
  kizuna-network:
    driver: bridge
